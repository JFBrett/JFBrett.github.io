<script type="text/javascript">
    $("#hiddenForm").submit(function () {
        var key = CryptoJS.enc.Hex.parse('fb608cfa9af3472f89eaa3f6b58a7bdd4618a75ab25d433e81301e9d782b2a1b');
        var iv = CryptoJS.enc.Hex.parse('0bf2c13b318a42b49ff0608a7a88b1e2');
        var encrypted = CryptoJS.AES.encrypt($("#displayedPassword").val(), key, { iv: iv });

        $("#userName").val($("#displayedUserName").val());
        $("#password").val(encrypted);
    });

    $("#displayedUserName,#displayedPassword").keypress(function (e) {
        if (e.which == 13) {
            $("#hiddenForm").submit();
        }
    });

    $(".btn").click(function () {
        $("#hiddenForm").submit();
    });
</script>

    <script type="text/javascript">
        $(document).ready(function () {
            
            if (!window.console) console = { log: function () { } };
            $.fn.placeholder();
        });

        (function ($) {
            $.fn.placeholder = function () {
                if (typeof document.createElement("input").placeholder == 'undefined') {
                    $('[placeholder]').focus(function () {
                        var input = $(this);
                        if (input.val() == input.attr('placeholder')) {
                            input.val('');
                            input.removeClass('placeholder');
                        }
                    }).blur(function () {
                        var input = $(this);
                        if (input.val() == '' || input.val() == input.attr('placeholder')) {
                            input.addClass('placeholder');
                            input.val(input.attr('placeholder'));
                        }
                    }).blur().parents('form').submit(function () {
                        $(this).find('[placeholder]').each(function () {
                            var input = $(this);
                            if (input.val() == input.attr('placeholder')) {
                                input.val('');
                            }
                        });
                    });
                }
            };
        })(jQuery);
    </script>
